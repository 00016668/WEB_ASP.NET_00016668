<div class="container">
  <div class="header">
    <h1>Contact Manager App</h1>
    <div class="actions">
      <button mat-raised-button color="primary" (click)="onCreateContact()">Create Contact</button>
      <button mat-raised-button color="accent" (click)="onCreateGroup()">Create Group</button>
    </div>
  </div>

  <table mat-table [dataSource]="contacts" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let contact"> {{ contact.id }} </td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="First Name">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let contact"> {{ contact.firstName }} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="Last Name">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let contact"> {{ contact.lastName }} </td>
    </ng-container>

    <!-- Phone Number Column -->
    <ng-container matColumnDef="Phone Number">
      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let contact"> {{ contact.phoneNumber }} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let contact"> {{ contact.email }} </td>
    </ng-container>

    <!-- Group ID Column -->
    <ng-container matColumnDef="Group ID">
      <th mat-header-cell *matHeaderCellDef> Group ID </th>
      <td mat-cell *matCellDef="let contact"> {{ contact.groupId }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let contact">
        <button mat-raised-button color="primary" (click)="onEdit(contact.id)">Edit</button>
        <button mat-raised-button color="accent" (click)="onDetails(contact.id)">Details</button>
        <button mat-raised-button color="warn" (click)="onDelete(contact.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
