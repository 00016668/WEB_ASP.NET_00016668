<div class="create-group-container">
    <h2>Create New Group</h2>
    <form [formGroup]="groupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="groupName">Group Name:</label>
        <input
          id="groupName"
          formControlName="groupName"
          placeholder="Enter group name"
          required
        />
        <div *ngIf="groupForm.get('groupName')?.invalid && groupForm.get('groupName')?.touched" class="error">
          Group Name is required and must be at least 3 characters long.
        </div>
      </div>
  
      <div class="button-group">
        <button type="submit" [disabled]="groupForm.invalid">Create</button>
        <button type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
